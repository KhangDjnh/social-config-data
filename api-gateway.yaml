spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true # Quan trọng: Cho phép lb://identity-service tìm thấy IDENTITY-SERVICE
      routes:
        - id: identity-service
          uri: lb://identity-service
          predicates:
            - Path=/api/v1/auth/**
          # Auth không cần AuthenticationFilter

        - id: post-service
          uri: lb://post-service
          predicates:
            - Path=/api/v1/posts/**
          filters:
            - AuthenticationFilter

management:
  endpoints:
    web:
      exposure:
        include: gateway,health,info

